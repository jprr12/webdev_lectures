<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Philippine Flag in CSS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="flag-body">
        <div id="red-box"></div>
        <div id="triangle">
            <img id="sun" src="sun.png" alt="sun">
            <img id="top" class="star" src="star.png" alt="star">
            <img id="bottom" class="star" src="star.png" alt="star">
            <img id="right" class="star" src="star.png" alt="star">
        </div>
    </div>
</body>
</html>
