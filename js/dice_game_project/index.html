<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Let's Play Dice!</h1>
        
        <div class="dice">
            <p>Player 1</p>
            <p class="score1">Score: 0</p>
            <img src="images/dice6.png" class="img1">
        </div>

        <div class="dice">
            <p>Player 2</p>
            <p class="score2">Score: 0</p>
            <img src="images/dice6.png" class="img2">
        </div>

        <div class="roller">
            <button type="button" class="btn btn-info refreshBtn" on>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                    <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
                </svg>
                Roll Dice
            </button>
        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
