    <!-- ====================================================================== -->
    <!-- growing and shrinking -->
    <!-- 
        - flex: 1 => shorthand for flex: *flex-grow *flex-shrink *flex-basis
        - flex-grow determines the ratio of item sizes on screen
        - flex-shrink: 1 means item will shrink
        - flex-shrink: 0 means item will not shrink
        - specifying flex-grow/shrink will ignore your custom width
        - add min/max width to specify dimension for a given viewport
        - flex-basis: 0 ignores width/height
     -->
